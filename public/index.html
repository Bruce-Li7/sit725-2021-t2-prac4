<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jiaqi Li's Portfolio</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo" style="height:60px; width: 60px;">
                    <img src="/image/LJQ Logo.png" alt="" class="circle responsive-img">
                </a> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <a href="index.html" style="align-items: inherit;">JQL's Portfolio</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Information</a></li>
                    <li><a href="#">Project</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-body">
        <div class="container">
            <h1 class="title">Welcome to my Page!</h1>
            <div class="row">
                <p class="flow-text mainText">
                    This my a test for my webpage! Click the button to give commit.
                </p>
            </div>
            <div class="row center">
                <button id="commitButton" onclick="commitButton()"> Commit</button>
                <button id="addProjectButton" data-target="modal1" class="modal-trigger" > Add Project</button>
            </div>

            <!-- card section -->
            <div class="row" id="card-section">
                <div class="col s6 center-align">
                  <div class="card medium">
                    <div class="card-image waves-effect waves-block waves-light">
                      <img class="activator" src="image/Project1.jpg">
                    </div>
                    <div class="card-content">
                      <span class="card-title activator grey-text text-darken-4">BookEX application Project<i class="material-icons right">more_vert</i></span>
                      <p><a href="#">About Project 1</a></p>
                    </div>
                    <div class="card-reveal">
                      <span class="card-title grey-text text-darken-4">Kitten<i class="material-icons right">close</i></span>
                      <p class="card-text">Hello There! I just wanted to say HI to you guys. See ya!</p>
                    </div>
                  </div>
                </div>
              </div>
            <!-- Modals stucture -->
            <div id="modal1" class="modal modal-fixed-footer">
                <div class="row modal-content">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="title" type="text" class="validate">
                                <label for="title">Title</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="image" type="text" class="validate">
                                <label for="image">Image</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="link" type="text" class="validate">
                                <label for="link">Link</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="description" type="text" class="validate">
                                <label for="description">Description</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center-align">
                                <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="env.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
